manifest_version: 3
name: Domain Tracker
version: "1.0.4"
icons:
  48: "icon.png"
browser_specific_settings:
  gecko:
    id: "{a7f3b2e1-9c4d-4a8b-b1e6-5f2c8d9a3e7b}"
permissions:
  - tabs
  - webRequest
  - storage
  - activeTab
background:
  service_worker: background.js
  scripts:
    - background.js
action:
  default_popup: popup.html
host_permissions:
  - <all_urls>
options_page: options.html
content_scripts:
  - matches:
      - <all_urls>
    js:
      - content.js
      - options.js
      - popup.js
